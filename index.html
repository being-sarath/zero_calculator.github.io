<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen {
            background-color: #444;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            border-radius: 5px;
            width: calc(100% - 20px);
        }

        .zero-text {
            position: absolute;
            margin-left: 195px;
            margin-top: 420px;
            font-size: 20px;
            color: black; 
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #555;
            color: white;
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #666;
        }

        .button.clear {
            grid-column: span 2;
        }

        .button.equal {
            grid-column: span 2;
            background-color: #007bff;
        }

        .button.equal:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="zero-text">zero</div>
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="appendChar('%')">%</button>
            <button class="button" onclick="appendChar('**')">^</button>
            <button class="button" onclick="appendChar('/')">/</button>
            <button class="button" onclick="appendChar('7')">7</button>
            <button class="button" onclick="appendChar('8')">8</button>
            <button class="button" onclick="appendChar('9')">9</button>
            <button class="button" onclick="appendChar('*')">X</button>
            <button class="button" onclick="appendChar('4')">4</button>
            <button class="button" onclick="appendChar('5')">5</button>
            <button class="button" onclick="appendChar('6')">6</button>
            <button class="button" onclick="appendChar('-')">-</button>
            <button class="button" onclick="appendChar('1')">1</button>
            <button class="button" onclick="appendChar('2')">2</button>
            <button class="button" onclick="appendChar('3')">3</button>
            <button class="button" onclick="appendChar('+')">+</button>
            <button class="button clear" onclick="clearScreen()">AC</button>
            <button class="button" onclick="appendChar('0')">0</button>
            <button class="button" onclick="appendChar('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendChar(char) {
            document.getElementById('screen').textContent += char;
        }

        function clearScreen() {
            document.getElementById('screen').textContent = '';
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('screen').textContent);
                document.getElementById('screen').textContent = result;
            } catch (error) {
                document.getElementById('screen').textContent = 'Error';
            }
        }
    </script>
</body>

</html>
